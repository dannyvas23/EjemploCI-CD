name: Update Index HTML

on:
  push:
    branches:
      - main  # Cambia 'main' por el nombre de tu rama principal si es diferente

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Update index.html
        run: echo "<h1>Updated with CI/CD!</h1>" > index.html
      
      - name: Commit changes
        run: |
          git config --global user.email "github-actions@dannyvas"
          git config --global user.name "Danny"
          git add index.html
          git commit -m "Update index.html with CI/CD"
          git push
